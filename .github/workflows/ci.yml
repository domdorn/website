name: CI
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: configure git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"
          git status
          git remote -v
      - uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - run: npm install
      - run: npm run deploy
        env:
          GIT_USER: $GITHUB_ACTOR
          GIT_ASKPASS: ${{ secrets.GITHUB_TOKEN }}
